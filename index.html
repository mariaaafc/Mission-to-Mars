<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Mission to Mars</title>
        <link 
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-- Add Jumbotron to Header -->
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <!-- Add a button to activate scraping script -->
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>

            <!-- Mars News -->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2>Latest Mars News</h2>
                            <h4 class="media-heading">{{ mars.news_title }}</h4>
                            <p>{{ mars.news_paragraph }}</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Mars Featured Image -->
            <div class="row" id="mars-featured-image">
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <!-- if images is False/None/non-existent, then default to error message -->
                    <img
                        src="{{ mars.featured_image }}"
                        class="img-responsive"
                        alt="Responsive image"
                    />
                </div>

                <!-- Print out the table of Mars facts on the right side of the page-->
                <div class="col-md-4">    
                    <h3><b>Mars Facts:</b></h3>
                    <p>{{mars.facts | safe}}</p><br>
                </div>
        </div>
  
      <!-- Mars Hemispheres: Use a For Loop to run through a 2x2 grid of the hemispheres, getting the full-res image and title for each.-->
      <h2 class="text-center">Mars Hemispheres</h2>
      {% for hemispheres in mars.hemispheres %}
      <div class="col-md-6">
        <div class = "thumbnail">
          <img src='{{hemispheres.image_url}}'>
        </div>
        <div class = 'caption'>
          <h3><b>{{hemispheres.title}}</b></h3>
        </div>
      </div>
      {% endfor %}
    </div>
    
    </body>
</html>
